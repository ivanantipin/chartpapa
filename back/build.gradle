dependencies {
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.2'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'javolution', name: 'javolution', version: '5.5.1'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.9.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-web
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.9.RELEASE'

    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.5.2'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-kotlin
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.9.10'

    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.25.2'
    compile 'org.nd4j:nd4j-native-platform:0.9.1'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.2'

    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    compile ('ru.tinkoff.invest:sdk:0.4-SNAPSHOT')

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'

    testCompile("junit:junit")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}